    <style>
        * {

            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.8;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 24px;
            border: 1px solid #d0d0d0;
            border-radius: 20px;
            font-size: 18px;
            color: #333333;
            font-family: inherit;
            resize: none;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease;
            line-height: 2;
            box-shadow: none;
        }

        textarea:focus {
            outline: none;
            border-color: #999999;
        }

        textarea::placeholder {
            color: #cccccc;
            font-weight: 300;
        }
    </style>
</head>
<body>

            { slang: '很上头', idioms: ['意犹未尽', '回味无穷', '恋恋不舍', '流连忘返'] },
            { slang: '绝了啊', idioms: ['叹为观止', '拍案叫绝', '赞叹不已', '惊为天人'] },
            { slang: '天花板', idioms: ['登峰造极', '无与伦比', '冠绝天下', '卓尔不群'] }
        ];

        // 从多个成语中随机选择一个
        function getRandomIdiom(idioms) {
            const randomIndex = Math.floor(Math.random() * idioms.length);
            return idioms[randomIndex];
        }

        // 执行转换
        function convertText(text) {
            if (!text || !text.trim()) {
                return text;
            }

            let result = text;
            conversionRules.forEach(rule => {
                const regex = new RegExp(rule.slang.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                result = result.replace(regex, getRandomIdiom(rule.idioms));
            });

            return result;
        }

        // 处理输入框失去焦点事件
        function handleBlur() {
            const inputTextarea = document.getElementById('inputText');
            const input = inputTextarea.value;
            const result = convertText(input);

            // 直接替换输入框内容
            inputTextarea.value = result;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const inputTextarea = document.getElementById('inputText');
            inputTextarea.addEventListener('blur', handleBlur);
        });
    </script>
</body>
</html>
