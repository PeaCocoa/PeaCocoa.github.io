<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" href="/PeaCocoa.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pea网盘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .tool-card {
            background: #1e1e1e;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #333333;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 20;
            height: auto;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
            z-index: 2;
        }

        .tool-card:hover::before {
            left: 100%;
        }

        .card-header {
            padding: 24px;
            position: relative;
            z-index: 3;
        }

        .card-title {
            font-size: 1.4rem;
            color: #ffffff;
            margin: 0 0 8px 0;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #aaaaaa;
        }

        .card-body {
            padding: 20px 24px;
            position: relative;
            z-index: 3;
        }

        .tool-link {
            display: block;
            background: #3498db;
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .tool-link:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #cccccc;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        .mouse-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.4) 0%, rgba(52, 152, 219, 0) 70%);
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .file-size {
            color: #bbb;
            font-size: 0.85rem;
            margin-top: 8px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="background-glow" id="bgGlow"></div>

    <div class="container">
        <header>
            <h1>Pea网盘</h1>
            <p class="subtitle">PeaCocoa的网盘</p>
        </header>

        <div class="tools-grid" id="filesContainer">
            <div class="loading">正在加载文件列表...</div>
        </div>

        <footer>
            <p>&copy; 2026 共建智能&PeaCocoa</p>
        </footer>
    </div>

    <div class="mouse-glow" id="mouseGlow"></div>

    <script>
        // 加载pan目录下的文件列表
        async function loadFilesList() {
            try {
                const response = await fetch('./pan/pans.txt');
                const text = await response.text();

                // 解析文本内容
                const files = parseFilesData(text);

                // 渲染文件列表
                renderFiles(files);

                // 初始化卡片事件监听器
                setTimeout(initCardListeners, 100);
            } catch (error) {
                console.error('加载文件列表失败:', error);
                document.getElementById('filesContainer').innerHTML = `
                    <div class="loading">加载文件列表失败，请联系网站管理员：2966695805@qq.com</div>
                `;
            }
        }

        // 解析文件数据
        function parseFilesData(text) {
            const files = [];

            // 匹配 {文件名;标题} 的正则表达式（两字段格式）
            const regex = /\{([^;]+);([^\}]*)\}/g;
            let match;

            while ((match = regex.exec(text)) !== null) {
                files.push({
                    name: match[1],
                    title: match[2],
                    // 不设置desc属性，这样就不会显示默认描述
                });
            }

            return files;
        }

        // 渲染文件卡片
        function renderFiles(files) {
            const container = document.getElementById('filesContainer');

            if (files.length === 0) {
                container.innerHTML = '<div class="loading">没有找到任何文件</div>';
                return;
            }

            let html = '';

            files.forEach(file => {
                html += `
                <div class="tool-card" data-title="${file.title}">
                    <div class="card-header">
                        <h3 class="card-title">${file.title}</h3>
                        <!-- 不显示描述信息 -->
                    </div>
                    <div class="card-body">
                        <a href="./pan/${encodeURIComponent(file.name)}" class="tool-link" download>下载文件</a>
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        // 初始化卡片事件监听器
        function initCardListeners() {
            const cards = document.querySelectorAll('.tool-card');

            cards.forEach(card => {
                card.addEventListener('mousemove', handleMouseMove);
                card.addEventListener('mouseleave', handleMouseLeave);
                card.addEventListener('mousedown', handleMouseDown);
            });

            // 鼠标跟随光晕
            document.addEventListener('mousemove', e => {
                const glow = document.getElementById('mouseGlow');
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
            });

            document.addEventListener('mouseenter', () => {
                const glow = document.getElementById('mouseGlow');
                glow.style.opacity = '1';
            });

            document.body.addEventListener('mouseleave', () => {
                const glow = document.getElementById('mouseGlow');
                glow.style.opacity = '0';
            });
        }

        // 处理鼠标移动事件
        function handleMouseMove(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();

            // 计算鼠标相对于卡片中心的位置 (-1 到 1)
            const x = (e.clientX - rect.left - rect.width / 2) / (rect.width / 2);
            const y = (e.clientY - rect.top - rect.height / 2) / (rect.height / 2);

            // 根据鼠标位置计算旋转角度
            const rotateY = x * 10;
            const rotateX = -y * 10;

            // 应用3D变换
            card.style.transform = `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;

            // 增加光晕效果
            const bgGlow = document.getElementById('bgGlow');
            const glowX = (e.clientX / window.innerWidth) * 100;
            const glowY = (e.clientY / window.innerHeight) * 100;
            bgGlow.style.background = `radial-gradient(circle at ${glowX}% ${glowY}%, rgba(52, 152, 219, 0.2), transparent 70%)`;
        }

        // 处理鼠标离开事件
        function handleMouseLeave(e) {
            const card = e.currentTarget;
            card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';

            const bgGlow = document.getElementById('bgGlow');
            bgGlow.style.background = 'transparent';
        }

        // 处理鼠标按下事件
        function handleMouseDown(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();

            // 计算鼠标相对于卡片中心的位置
            const x = (e.clientX - rect.left - rect.width / 2) / (rect.width / 2);
            const y = (e.clientY - rect.top - rect.height / 2) / (rect.height / 2);

            // 计算按下时的3D效果
            card.style.transition = 'transform 0.1s ease';
            card.style.transform = `perspective(1000px) rotateY(${x * 5}deg) rotateX(${-y * 5}deg) translateZ(-30px)`;

            // 恢复正常状态
            setTimeout(() => {
                card.style.transition = 'transform 0.3s ease';
                if (!card.matches(':hover')) {
                    card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
                }
            }, 150);
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadFilesList);
    </script>
</body>

</html>
